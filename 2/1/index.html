<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .emoji
        {
            font-family: arial;
            padding-right: 10px;
            padding-left: 50px;
            font-size: 25px;
            color: #6d6666;
            display: inline-block;
        }
        .season
        {
            font-family: arial;
            padding-right: 100px;
            font-size: 25px;
            color: #6d6666;
            display: inline-block;
        }
        body
        {
            /*background-color: rgb(219, 219, 219);*/   
        }
    </style>
</head>
<body>
    <h1>Seasons</h1>
    <li><span class="emoji">&gt;</span>Winter</li>
    <li><span class="season"></span><img src="winter_16.png"> December</li>
    <li><span class="season"></span><img src="winter_16.png"> January</li>
    <li><span class="season"></span><img src="winter_16.png"> February</li>

    <li><span class="emoji">&gt;</span>Spring</li>
    <li><span class="season"></span><img src="spring_16.png"> March</li>
    <li><span class="season"></span><img src="spring_16.png"> April</li>
    <li><span class="season"></span><img src="spring_16.png"> May</li>

    <li><span class="emoji">&gt;</span>Summer</li>
    <li><span class="season"></span><img src="summer_16.png"> June</li>
    <li><span class="season"></span><img src="summer_16.png"> July</li>
    <li><span class="season"></span><img src="summer_16.png"> August</li>

    <li><span class="emoji">&gt;</span>Autumn</li>
    <li><span class="season"></span><img src="autumn_16.png"> September</li>
    <li><span class="season"></span><img src="autumn_16.png"> October</li>
    <li><span class="season"></span><img src="autumn_16.png"> November</li>


</body>
</html>
